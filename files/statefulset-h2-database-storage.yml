apiVersion: v1
kind: PersistentVolume
metadata:
  name: h2-database-storage
  labels:
    volume: h2-database-storage-volume
    type: storage
    role: services
    app: flow-centric
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /home/docker/data/h2-db-data/
