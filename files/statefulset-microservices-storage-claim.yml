apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: microservices-storage-claim
  labels:
    volume: microservices-storage-volume-claim
    type: storage-claim
    role: services
    app: flow-centric
spec:
  accessModes:
  - ReadWriteMany
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      volume: microservices-storage
